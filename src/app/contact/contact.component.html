<section class="contact-section">
    <div class="container">
      <h2>Contact</h2>
      <p>If you'd like to get in touch with me, feel free to use the contact form below or send me an email at <a href="mailto:palomanesd@gmail.com">palomanesd@gmail.com</a>.</p>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" formControlName="name" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" rows="5" formControlName="message"></textarea>
        </div>
        <button type="submit" [disabled]="!contactForm.valid">Send Message</button>
      </form>
    </div>
  </section>
